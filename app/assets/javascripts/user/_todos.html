<div class="page-header">
  <h1>Flapper News</h1>
</div>

<div ng-repeat="todo in todos | orderBy:'-upvotes'">
  <span style="font-size:20px; margin-left:10px;">
    <a ng-show="todo.link" href="{{todo.link}}">
      {{todo.title}}
    </a>
    <span ng-hide="todo.link">
      {{todo.title}}
    </span>
  </span>
  <span>
    <a href="#/todos/{{todo.id}}">Comments</a>
  </span>
</div>

<form ng-submit="addtodo()"
  style="margin-top:30px;">
  <h3>Add a new todo</h3>

  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Title"
    ng-model="title"></input>
  </div>
  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Link"
    ng-model="link"></input>
  </div>
  <button type="submit" class="btn btn-primary">todo</button>
</form>
